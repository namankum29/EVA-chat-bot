<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA AI Copilot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="full-body">
            <!-- Navbar Section -->
            <div class="navbar">
                <img src="Assets/cancel-01-stroke-rounded.svg" alt="cross">
                <span>EVA AI Assistant</span>
                <img src="Assets/menu-01-stroke-rounded.svg" alt="menu">
            </div>

            <!-- Content Section -->
            <div class="content" id="chat-box">
                <div class="item">1. To-do list for the day</div>
                <div class="item">2. Important updates for the day</div>
                <div class="item">3. Request Insights</div>
                <div class="item">4. ERP Assistance</div>
                <span> Would you like to take action on any of the above items? Please respond with the number of the item.</span>
            </div>

            <!-- Footer/Input Section -->
            <div class="footer">
                <button class="border-none"><img src="Assets/attachment-stroke-rounded.svg" alt="attachment"></button>
                <input type="text" class="ask-somthing" placeholder="Ask something...">
                <button class="border-none"><img src="Assets/sent-stroke-rounded.svg" alt="send"></button>
                <img src="Assets/mic-01-stroke-rounded.svg" alt="mic">
            </div>
        </div>
    </div>

    <!-- EVA Button -->
    <button class="eva-btn" id="eva-btn">EVA</button>

    <script src="script.js"></script>
</body>
</html>
